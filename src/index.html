<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ремонт квартир</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-wraper">
        <div class="header__logo">
          <img src="img/logo.png" alt="логотип">
        </div>
        <div class="header__info">
          <div class="header__contacts">
           <span class="header__adress">Калуга, Москва, МО</span> 
           <a href="tel:+7(495)42-251-31" class="header__phone">+7 (495) 42-251-31</a>
          </div>
          <button class="button header__button">
            Перезвонить мне
          </button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-block">
          <div class="hero-text">
            <h1 class="hero-text__title">
                Внутренняя отделка помещений "под ключ"
            </h1>
            <span class="hero-text__subtitle">
                с гарантией качества, прописанной в договоре
            </span>
            <ul class="hero-list">
              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="img/clock.png" alt="clock image">
                </div>
                <span class="hero-list__text">
                  Точно соблюдаем сроки
                </span>
              </li>
              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="img/calculator.png" alt="calc image">
                </div>
                <span class="hero-list__text">
                  Рассчитаем смету на работы и материалы в день обращения
                </span>
              </li>
              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="img/paint-board.png" alt="paint image">
                </div>
                <span class="hero-list__text">
                  Предложим более 100 вариантов исполнения дизайна Вашего жилья</span>
              </li>
            </ul>
          </div>
          <div class="hero-image">
            <img src="img/hero-image.png" alt="Flat image" class="hero-image__item">
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
